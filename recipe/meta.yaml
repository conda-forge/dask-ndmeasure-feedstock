{% set name = "dask-ndmeasure" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/dask-image/{{ name }}.git
  git_rev: 38fb0d9c7f6724dbe63779d29ee63cc115e99396

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask
    - numpy
    - scipy

test:
  source_files:
    - tests

  imports:
    - dask_ndmeasure

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/dask-image/dask-ndmeasure
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A library for computing N-D measurements on labeled Dask Arrays
  doc_url: https://dask-ndmeasure.readthedocs.io/
  dev_url: https://github.com/dask-image/dask-ndmeasure

extra:
  recipe-maintainers:
    - jakirkham
